        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Premium Glassmorphism */
        .glass-panel {
            background: rgba(21, 27, 43, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);

            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Day Button Styling */
        .day-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .day-btn.active {
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.15), rgba(124, 58, 237, 0.15));

            box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }

        /* Animated Checkbox */
        .custom-checkbox input:checked + div {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: transparent;
            animation: check-pop 0.3s forwards;
        }
        
        /* YouTube Button Glow */
        .yt-btn {
            position: relative;
            overflow: hidden;
        }
        .yt-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .yt-btn:hover::before { left: 100%; }

        /* Timer Ring */
        .timer-ring circle {
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
        }
    </style>
</head>

        // --- Core Logic ---
        let currentDay = 0;
        let timerInterval;
        let timeLeft = 0;
        let totalTime = 0;
        const FULL_DASH_ARRAY = 628; // 2 * PI * 100

        document.addEventListener('DOMContentLoaded', () => {
            initDayScroller();
            const savedDay = localStorage.getItem('lastViewedDay');
            if(savedDay) {
                updateDay(parseInt(savedDay));
                setTimeout(() => {
                    const el = document.getElementById(`day-btn-${savedDay}`);
                    if(el) el.scrollIntoView({behavior: 'smooth', inline: 'center'});
                }, 100);
            } else {
                updateDay(0);
            }
            initChart();
        });

        function initDayScroller() {
            const scroller = document.getElementById('day-scroller');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            
            workoutData.forEach((day, index) => {
                const btn = document.createElement('button');
                btn.id = `day-btn-${index}`;
                
                // Color mapping for the small dot
                let dotColor = 'bg-slate-500';
                if(day.color === 'indigo') dotColor = 'bg-indigo-500';
                if(day.color === 'blue') dotColor = 'bg-blue-500';
                if(day.color === 'emerald') dotColor = 'bg-emerald-500';
                if(day.color === 'red') dotColor = 'bg-red-500';

                btn.className = `day-btn snap-center flex-shrink-0 w-[4.5rem] h-20 rounded-2xl glass-panel flex flex-col items-center justify-center gap-1.5 border border-slate-700/50 ${index === 0 ? 'active' : ''}`;
                btn.onclick = () => updateDay(index);
                
                btn.innerHTML = `
                    <span class="text-[9px] text-slate-400 font-bold uppercase tracking-widest font-mono">${days[index]}</span>
                    <span class="text-xl filter drop-shadow-md">${day.emoji}</span>
                    <div class="h-1 w-6 rounded-full ${dotColor} opacity-70"></div>
                `;
                scroller.appendChild(btn);
            });
        }

        function updateDay(index) {
            currentDay = index;
            localStorage.setItem('lastViewedDay', index);
            const data = workoutData[index];
            
            // Highlight Button
            document.querySelectorAll('.day-btn').forEach((btn, idx) => {
                if(idx === index) {
                    btn.classList.add('active', 'border-indigo-500/50');
                    btn.classList.remove('border-slate-700/50');
                } else {
                    btn.classList.remove('active', 'border-indigo-500/50');
                    btn.classList.add('border-slate-700/50');
                }
            });

            // Animate Content
            const container = document.getElementById('workout-container');
            container.classList.add('opacity-0');
            setTimeout(() => {
                // Populate Text
                document.getElementById('day-tag').innerHTML = `<span class="w-1.5 h-1.5 rounded-full bg-${data.color === 'indigo' ? 'indigo' : data.color === 'blue' ? 'blue' : 'emerald'}-400 mr-2 animate-pulse"></span>${data.shortTitle}`;
                document.getElementById('day-title').innerText = data.title;
                document.getElementById('day-focus').innerText = `Focus: ${data.focus}`;
                document.getElementById('day-emoji').innerText = data.emoji;
                document.getElementById('cardio-content').innerText = data.cardio;
                document.getElementById('core-content').innerText = data.core;
                document.getElementById('day-tip').innerHTML = data.tip;

                // Color Themes
                const headerCard = document.getElementById('day-border-color');
                // Reset classes
                headerCard.className = `glass-panel p-6 rounded-[2rem] mb-6 border-t-4 border-t-${data.color}-500`;

                // Render Exercises
                renderExercises(data, index);
                
                container.classList.remove('opacity-0');
                container.classList.add('animate-slide-up');
            }, 150);
        }

        function renderExercises(data, index) {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            
            data.exercises.forEach(ex => {
                const item = document.createElement('div');

                item.className = 'glass-panel p-5 rounded-2xl flex flex-col gap-4 group hover:bg-slate-800/60 transition-all duration-300 border-l-2 border-l-transparent hover:border-l-indigo-500';
                
                const checkId = `day${index}_${ex.id}`;
                const isChecked = localStorage.getItem(checkId) === 'true';
                if(isChecked) item.classList.add('border-emerald-500/30', 'bg-emerald-900/5');
                
                const restSecs = parseInt(ex.rest) || 90;

                item.innerHTML = `
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-4">
                            <label class="custom-checkbox cursor-pointer relative mt-1">

                                <div class="w-7 h-7 rounded-xl border-2 border-slate-600 bg-slate-800/50 flex items-center justify-center transition-all hover:border-emerald-500">

                                    ${ex.rpe ? `<span class="text-[10px] bg-orange-500/10 border border-orange-500/20 px-2 py-1 rounded text-orange-300 font-mono">üî• RPE ${ex.rpe}</span>` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <button onclick="startTimer(${restSecs})" class="p-2.5 rounded-xl text-slate-400 bg-slate-800 border border-slate-700 hover:text-white hover:bg-indigo-600 hover:border-indigo-500 transition-all shadow-lg active:scale-95" title="Rest ${restSecs}s">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-between pt-2 border-t border-white/5 gap-3">
                         <p class="text-xs text-slate-400 font-medium italic flex items-center gap-1.5">
                            <span class="text-indigo-400">üí°</span> ${ex.note}
                        </p>
                        <a href="${ex.video}" target="_blank" class="yt-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-slate-800 border border-slate-700 text-[10px] font-bold text-slate-300 uppercase tracking-wider transition-all hover:bg-red-500/10 hover:text-red-400 hover:border-red-500/30 whitespace-nowrap">

                            WATCH

                `;
                list.appendChild(item);
            });
            updateProgress();
        }

        // --- Logic & Events ---
        function toggleCheck(id, el) {
            localStorage.setItem(id, el.checked);
            const parent = el.closest('.glass-panel');
            if (el.checked) {
                parent.classList.add('border-emerald-500/30', 'bg-emerald-900/5');
            } else {
                parent.classList.remove('border-emerald-500/30', 'bg-emerald-900/5');
            }
            updateProgress();
        }

        function updateProgress() {
            const dayData = workoutData[currentDay];
            let totalEx = dayData.exercises.length;
            let checkedEx = 0;
            
            dayData.exercises.forEach(ex => {
                if(localStorage.getItem(`day${currentDay}_${ex.id}`) === 'true') checkedEx++;
            });

            const percent = totalEx === 0 ? 0 : Math.round((checkedEx / totalEx) * 100);
            
            document.getElementById('completion-rate').innerText = `${percent}%`;
            document.getElementById('completion-bar').style.width = `${percent}%`;

            const textEl = document.getElementById('completion-text');
            if(percent === 0) textEl.innerText = "Ready to start?";
            else if(percent < 100) textEl.innerText = "Keep pushing!";
            else {
                textEl.innerText = "Day Complete!";
                triggerConfetti();
            }
        }
        
        function triggerConfetti() {
            // Only trigger if just completed (prevent loop on reload)
            // Implementation: Simple check if we haven't celebrated yet this session
            if(!window.celebrated) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#6366f1', '#10b981', '#f59e0b']
                });
                window.celebrated = true;
            }
        }

        function resetDayProgress() {
            if(!confirm("Reset progress for this day?")) return;
            const data = workoutData[currentDay];
            data.exercises.forEach(ex => {
                localStorage.removeItem(`day${currentDay}_${ex.id}`);
            });
            updateDay(currentDay);
            window.celebrated = false;
        }

        function scrollToTips() {
            document.getElementById('tips-section').scrollIntoView({ behavior: 'smooth' });
        }

        // --- Timer Logic (Unchanged but styled) ---
        function toggleTimer() {
            const modal = document.getElementById('timer-modal');
            const content = document.getElementById('timer-content');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                }, 10);
            } else {
                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => { modal.classList.add('hidden'); }, 300);
            }
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            totalTime = seconds;
            timeLeft = seconds;
            const modal = document.getElementById('timer-modal');
            if(modal.classList.contains('hidden')) toggleTimer();
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                    document.getElementById('timer-text').innerText = "DONE";
                    document.getElementById('timer-text').classList.add('text-emerald-400');
                    setTimeout(() => {
                        document.getElementById('timer-text').classList.remove('text-emerald-400');
                        toggleTimer();
                    }, 1500);
                }
            }, 1000);
        }
        
        function addTime(s) { timeLeft += s; totalTime += s; updateTimerDisplay(); }
        function stopTimer() { clearInterval(timerInterval); timeLeft=0; updateTimerDisplay(); document.getElementById('mini-timer-display').classList.add('hidden'); toggleTimer(); }

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            const text = `${m < 10 ? '0':''}${m}:${s < 10 ? '0':''}${s}`;
            document.getElementById('timer-text').innerText = text;
            
            const mini = document.getElementById('mini-timer-display');
            mini.innerText = text;
            mini.classList.remove('hidden');

            const fraction = timeLeft / totalTime;
            const offset = FULL_DASH_ARRAY - (fraction * FULL_DASH_ARRAY);
            document.getElementById('timer-circle').style.strokeDashoffset = offset;
        }

        function initChart() {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.4)'); 
            gradient.addColorStop(1, 'rgba(99, 102, 241, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Push A', 'Pull A', 'Legs A', 'Push B', 'Pull B', 'Legs B', 'Rest'],
                    datasets: [{
                        label: 'Sets',
                        data: [15, 16, 13, 15, 12, 12, 0],
                        borderColor: '#818cf8',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointBackgroundColor: '#1e293b',
                        pointBorderColor: '#818cf8',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#64748b' } },
                        x: { grid: { display: false }, ticks: { color: '#64748b', font: {size: 10} } }
                    }
                }
            });
        }
